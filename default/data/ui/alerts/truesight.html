<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="hostname_input_id">Hostname</label>
        <div class="controls">
            <input type="text" name="action.truesight.param.hostname" id="hostname_input_id" />
            <span class="help-block">
              Enter the hostname here.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ip_input_id">IP Adress</label>
        <div class="controls">
            <input type="text" name="action.truesight.param.ip" id="ip_input_id" />
            <span class="help-block">
              Enter the IP address here.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="object_class_input_id">Object Class</label>
        <div class="controls">
            <input type="text" name="action.truesight.param.object_class" id="object_class_input_id" />
            <span class="help-block">
              Enter the object class name here.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="object_input_id">Object</label>
        <div class="controls">
            <input type="text" name="action.truesight.param.object" id="object_input_id" />
            <span class="help-block">
              Enter the object name here.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="parameter_input_id">Parameter</label>
        <div class="controls">
            <input type="text" name="action.truesight.param.parameter" id="parameter_input_id" />
            <span class="help-block">
              Enter the parameter name here.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="severity_input_id">Severity</label>

        <div class="controls">
            <select id="severity_input_id" name="action.truesight.param.severity">
                <option value="Information">Information</option>
                <option value="Warning">Warning</option>
                <option value="Critical">Critical</option>
                <option value="Debug">Debug</option>
            </select>
            <span class="help-block">Select the alert severity.</span>
        </div>
    </div>
</form>
